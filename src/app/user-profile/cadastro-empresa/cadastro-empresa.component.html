<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Cadastro Empresa</h4>
        <p class="card-category">Empresa do sistema</p>
    </div>
    <div class="card-body">
        <form>
            <div class="row">
                <div class="col-md-5">
                  <mat-form-field class="example-full-width">
                      <input matInput placeholder="Empresa">
                    </mat-form-field>
                </div>
                <div class="col-md-3">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Login do cliente">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                      <input matInput placeholder="Senha de acesso" type="password">
                    </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Nome Completo" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-6">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="CPF" type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="E-mail do cliente" type="email">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="RG" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Cartão de crédito" type="text">
                  </mat-form-field>
                </div>
                <div class="col-md-4">
                  <mat-form-field class="example-full-width">
                    <input matInput placeholder="Numero Celular" type="text">
                  </mat-form-field>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                  <label>Observações Consumo</label>
                  <mat-form-field class="example-full-width">
                     <textarea matInput placeholder="Área de anotações cadastrais"></textarea>
                   </mat-form-field>
                </div>
            </div>
            <button mat-raised-button type="submit" class="btn btn-success pull-right btn-round">Salvar Empresa</button>
            <div class="clearfix"></div>
        </form>
    </div>
</div>
