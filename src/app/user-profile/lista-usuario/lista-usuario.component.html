<div class="card">
    <div class="card-header card-header-warning">
        <h4 class="card-title">Lista Cadastro de Usuarios</h4>
        <p class="card-category">Usuários cadastros no sistema</p>
    </div>
    <div class="card-body">
            <table mat-table [dataSource]="usuarios" class="mat-elevation-z2">
                <ng-container matColumnDef="idUsuario">
                  <th mat-header-cell *matHeaderCellDef > ID Usuário</th>
                  <td mat-cell *matCellDef="let user">  {{user.idUsuario}} </td>
                </ng-container>
                <ng-container matColumnDef="nomeUser">
                  <th mat-header-cell *matHeaderCellDef > Nome Usuário </th>
                  <td mat-cell *matCellDef="let user"> {{user.nomeUser}} </td>
                </ng-container>
                <ng-container matColumnDef="dataCadastro">
                  <th mat-header-cell *matHeaderCellDef > Data Cadastro </th>
                  <td mat-cell *matCellDef="let user"> 18/02/2021 </td>
                </ng-container>
                <ng-container matColumnDef="cpfUser">
                  <th mat-header-cell *matHeaderCellDef > CPF </th>
                  <td mat-cell *matCellDef="let user"> {{user.cpfUser}} </td>
                </ng-container>
                <ng-container matColumnDef="emailUser">
                    <th mat-header-cell *matHeaderCellDef > E-Mail</th>
                    <td mat-cell *matCellDef="let user"> {{user.emailUser}} </td>
                  </ng-container>
                <ng-container matColumnDef="celularUser">
                    <th mat-header-cell *matHeaderCellDef > Celular </th>
                    <td mat-cell *matCellDef="let user"> {{user.celularUser}} </td>
                </ng-container>
                <ng-container matColumnDef="acoesUser">
                    <th mat-header-cell *matHeaderCellDef> Ações </th>
                    <td mat-cell *matCellDef="let user"> 
                        <div class="row" >
                            <button mat-icon-button data-toggle="tooltip" title="Atualizar Empresa!" color="primary">
                                <mat-icon>visibility</mat-icon>
                            </button>
                            <button mat-icon-button data-toggle="tooltip" title="Deletar Empresa!" (click)="openDialog(user.idUsuario)" color="warn">
                                <mat-icon>delete_forever</mat-icon>
                            </button>
                        </div>
                    </td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              </table>
    </div>
</div>
